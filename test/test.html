<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipe Book</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/navbar.css">
    <!-- <link rel="stylesheet" href="css/button.css"> -->
    <link rel="stylesheet" href="css/crud.css">
    
</head>
<body>
    <div id="main" class="maincontainer">
        <div class="Navbar">
        
<div class="container">
  <!-- Add recipes form -->
    <div class="left-column">
     <h3>Add Recipe</h3>
     <form>
       <label for="recipe-name">Name:</label>
       <input type="text" id="recipe-name" required>
       <br>
       <label for="recipe-ingredients">Ingredients:</label>
       <textarea id="recipe-ingredients" rows="5" required></textarea>
       <br>
       <label for="recipe-method">Method:</label>
       <textarea id="recipe-method" rows="5" required></textarea>
       <br>
       <button type="submit">Add Recipe</button>
     </form>
   </div>
 <!-- Search bar/view recipes list -->
 <div class="right-column">
 <div id="search-section">
       <h3>Recipes List</h3>
       <label for="search-box">Search:</label>
       <input type="text" id="search-box">
     </div>
     <div id="recipe-list"></div>
 <div id="no-recipes">You have no recipes.</div>
   </div>
 </div>
 <script src="script.js"></script>
</div>

    <script src="./js/crud.js"></script>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/042a7e82be.js" crossorigin="anonymous"></script>
</body>
</html>
